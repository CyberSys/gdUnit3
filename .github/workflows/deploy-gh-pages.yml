name: Deploy-GdUnit3-GitHub-Pages

on:
  push:
    branches:
      - documentation
    paths:	
      - '_site/**'
  workflow_dispatch:
      
jobs:
  deploy:
    name: Push static sites to gh-pages
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@main

    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: /
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
